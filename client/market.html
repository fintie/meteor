<template name="market">
    <h1>Welcome to the BilitBox Marketplace</h1>
    <div class="row-fluid">
    	<a href="market/add" class="btn btn-primary pull-right market-add">
    		<span class="fui-plus"></span>
    		<div class="todo-icon fui-list"></div>
    		Add Market
    	</a>
    </div>
    <h3>Active Markets</h3>
   	{{> active_markets}}
</template>

<template name="active_markets">

</template>

<template name="add_market">
	<h1>Create New Market</h1>
	{{> market_form}}
</template>

<template name="market_form">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputEmail">Email</label>
			<div class="controls"><input type="text" id="inputEmail" placeholder="Email"></div>
		</div>
		
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">Sign in</button>
			</div>
		</div>
	</form>
</template>
