			<form id='inventory_form' class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="category_name">Category Name</label>
					<div class="controls">
						<input type="text" id="category_name" placeholder="Category Name">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="sale_method">Sale Method</label>
					<div class="controls">
						<select id="sale_method">
							<option value='auction'>Auction</option>
							<option value='fixed'>Fixed</option>
							<option value='group'>Group</option>
						</select>
					</div>
				</div>
				<table id="price-points" class='table table-bordered'>
					<thead>
						<tr>
							<th>Price Point Name</th>
							<th>Multiplier</th>
							<th>Available</th>
							<th>Price</th>
							<th>&nbsp;</th>
					</thead>
					<tbody>
						<tr class='price-point-row'>
							<td><input type='text' name='price_point_name' placeholder='Name' /></td>
							<td><input type='number' class='input-mini' name='price_point_multiplier' value='1' min-value='0' /></td>
							<td><input type='number' class='input-mini' name='price_point_quantity' value='0' min-value='0' /></td>
							<td><input type='text' class='input-mini' name='price_point_price' placeholder='Price' /></td>
							<td>
								<span class='badge badge-success'>29 units</span><br/>
								<span class="badge badge-important">delete</span><br/>
								<span class="badge badge-important">Add Sale Line</span>
							</td>
						</tr>
					</tbody>
				</table>
				<div class='row-fluid text-right'>
					<a href='#' class='add-price-point'>Add Price Point</a>
				</div>
				<p>&nbsp;</p>
				<div class='row=fluid text-right'>
					<div class='controls'>
						<button type='submit' class='btn btn-primary'>Save Inventory</button>
					</div>
			</form>
