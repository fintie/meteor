<template name="account">
    <h1>Account</h1>
    {{> account_details}}

    <h3>Inventory</h3>
    <!-- Line to add in inventory item -->
    {{> inventory_add_form}}
    {{#each inventory}}

    {{/each}}



    <h3>Products</h3>
    {{!> account_products}}

    <h3>Locations</h3>
    {{> account_locations}}
</template>

<template name="account_details">
    <form id='users-details-form' class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="last_name">First Name</label>
            <div class="controls">
                <input type="text" id="first_name" placeholder="First Name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="last_name">Last Name</label>
            <div class="controls">
                <input type="text" id="last_name" placeholder="Last Name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input type="text" id="email" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="phone_number">Phone Number</label>
            <div class="controls">
                <input type="text" id="phone_number" placeholder="Phone Number">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="name">Mobile Phone</label>
            <div class="controls">
                <input type="text" id="mobile_phone" placeholder="Mobile Phone">
            </div>
        </div>
    </form>
</template>

<template name="account_products">
    <div class='row-fluid'>
        <a href="#" data-toggle="modal" data-target="#account_product_modal">Add Product</a>
        {{> modal_account_product}}
    </div>
    {{#each products}}
        <p>{{name}}</p>
    {{/each}}
    {{#unless products}}
        <p>You currently have no products</p>
    {{/unless}}
</template>

<template name="account_locations">
    <div class='row-fluid'>
        <a href="#" data-toggle="modal" data-target="#account_product_modal">Add Location</a>
        {{> modal_account_product}}
    </div>
    {{#each locations}}

    {{/each}}
    {{#unless locations}}
        <p>You currently have no locations</p>
    {{/unless}}
</template>

<template name="modal_account_product">
    <div id="account_product_modal" class="modal hide">
        <form class="form-horizontal">
            <input type="hidden" id="_id" value="{{_id}}" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Add Product</h3>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls"><input type="text" id="name" class="span12" value=""placeholder="Product Name"></div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="name">Stock Level</label>
                    <div class="controls"><input type="text" id="stock" class="span12" value=""placeholder="Stock Level"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</template>
